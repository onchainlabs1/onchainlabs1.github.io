# Site settings
title: onchainlabs1 Portfolio
name: onchainlabs1
description: ML Engineer & Python Developer | Building AI Solutions
baseurl: ""
url: "https://onchainlabs1.github.io"

# Social media
author:
  name: onchainlabs1
  email: your-email@example.com  # Substitua pelo seu email
  github: onchainlabs1
  linkedin: your-linkedin  # Substitua pelo seu LinkedIn

# Beautiful Jekyll theme
remote_theme: daattali/beautiful-jekyll

# Navigation
navbar-links:
  About: "aboutme"
  Projects: "projects"
  GitHub: "https://github.com/onchainlabs1"

# Image settings
avatar: "/assets/img/avatar.jpg"  # Opcional: adicione sua foto

# Footer
footer-links-active:
  email: true
  github: true
  linkedin: true

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-feed

# Exclude files
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock

# Theme customization
navbar-col: "#EAEAEA"
navbar-text-col: "#404040"
navbar-border-col: "#DDDDDD"
page-col: "#FFFFFF"
text-col: "#404040"
link-col: "#008AFF"
hover-col: "#0085A1"
footer-col: "#EAEAEA"
footer-text-col: "#777777" 